<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;
		}
	</style>

	<div id="ocean">
		<div id="players">
			<div class='player'></div>
		</div>
		<div id="enemies">
			<div class="enemy"></div>
		</div>
	</div>

	<script type="text/javascript">

	var players ={
		left: 450,
		top: 620
	}

	var enemies = [
			{left: 350,top: 620},
			{left: 450,top: 250}
		]

	function drawPlayer(){
		content ="<div class='player' style='left:"+players.left+"px; top: "+players.top+"px'></div>";
		document.getElementById("players").innerHTML = content;
	}
	drawPlayer();

	document.onkeydown = function(e) {
		console.log(e);
		if(e.keyCode == 37){ //left
			players.left = players.left - 10;
		}
		if(e.keyCode == 39){ //right
			players.left = players.left + 10;
		}
		drawPlayer();
	}




	</script>

</body>
</html>
